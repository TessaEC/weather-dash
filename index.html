<!DOCTYPE html>
<html lang="en" class="row">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>v
  </head>
  <body>
    <header class="p-5 mb-4 text-center header">
      <h1>Weather Dash</h1>
      <h2>
        <span id="currentDay"></span><br />
      </h2>
    </header>

    <main class="container-fluid">
      <div class="col-md m-3">
          <div class="col-md col-md-3">
            <!-- Add search card -->
            <div class="card mb-3">
              <h3 class="card-header custom-card-header">
                Find Your City!</h3>
                <div class="card-body">
                  <input 
                  class="card-text"
                  type="text"
                  id="city-input"
                  placeholder="search by city..."
                  aria-controls="searched-city"
                  ></input>
                </div>
            
                <div class="card-footer">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" id="submit">
                      Rain or Shine?</button>
                    </div>  
                  </div>
                </div>
              </div>
            
                <div id="history-div">
                  <h4>Search History</h4>
                </div> 
              </div>   
              </main>            
        <!-- current Weather Card -->
        <div class="col-md col-xl-8">
          <div class="row" id="showCurrent"></div>
          <br>
          <br>
        <!-- five day forecast card -->
        
        <div class="row row-cols-1 row-cols-md-2 g-4" id="cardLoop">
          <div class="row" id="fiveDay"></div>
          
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script src="script.js"></script>
  </body>
</html>
