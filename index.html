<!DOCTYPE html>
<html lang="en" class="row">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dash</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

  <header class="p-4 mb-2 text-center">
    <div>
      <h1>Weather Dash</h1>
      <h2>
        <span id="currentDay"></span><br />
      </h2>
    </div>
  </header>


  <div class="row">
    <div id="flex">
      <aside class="m-4" id="next-to">
        <div>
          <!-- Add search card -->
          <main>
            <form>
              <div id="form-center">
                <div class="card">
                  <div id="card-center">
                    <h3 class="card-header custom-card-header">
                      Find Your City!</h3>
                    <div>
                      <div class="card-body">
                        <input class="card-text" type="text" id="city-input" placeholder="search by city..."
                          aria-controls="searched-city"></input>
                        <button class="btn-primary" id="submit">
                          Rain or Shine?</button>
                      </div>
                    </div>
                    <div id="card-foot">
                      <!-- <div class="card-footer"> -->
                      <div class="gap-2 col-6 mx-auto">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!-- search history column -->
            <div class="m-4">
              <div class="city-buttons" id="history-div">
                <h4>Search History</h4>
              </div>
            </div>
        </div>
        </main>
    </div>
  </div>
  </aside>

  <!-- current Weather Card -->
  <div id="cards">
    <div class="column" id="showCurrent"></div>
    <br>
    <br>
  </div>

  <!-- five day forecast card -->
  <div id="fiveDayDiv">
    <div class="row row-cols-1 row-cols-md-2 g-4" id="cardLoop">
      <div class="row" id="fiveDay"></div>
      <div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
